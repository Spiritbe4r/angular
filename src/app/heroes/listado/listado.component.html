
<h1>Listado de Heroes</h1>

<div *ngIf="BorreHeroe">
  <h3>heroe borrado</h3>
  <span >{{heroeBorrado }}</span>
</div>

<div *ngIf="!BorreHeroe">
  <h3>No ha borrado nada</h3>
 
</div>
<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Heroe</th>
     
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of heroes">
        <td scope="row">{{item}}</td>
        
      </tr>
      
    </tbody>
    <button (click)="BorreHeroe()">Borrar heroe</button>
</table>
